<!DOCTYPE html>
<html>
<head>
  <script>
    // 注册 Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(function(registration) {
          console.log('Service Worker 注册成功');
        })
        .catch(function(error) {
          console.log('Service Worker 注册失败:', error);
        });
    }
  </script>
</head>
<body>
  <h1>示例页面</h1>
</body>
</html>
